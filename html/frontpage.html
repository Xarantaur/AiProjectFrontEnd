<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontpage</title>
    <link rel="stylesheet" href="../css/frontpage.css">
</head>
<body>

    <div class="background">
      <h1 id="title">Welcome To chat with a wizard</h1>
        <br>
        <div class="button-group">
            <button class="gandalfButton" id="gandalfButton">Gandalf</button>
            <button class="sarumanButton" id="sarumanButton">Saruman</button>
            <button class="dumbledoreButton" id="dumbledoreButton">Dumbledore</button>
            <button class="voldemortButton" id="voldemortButton">Voldemort</button>
        </div>
        <br>
        <form id="myForm">
            <input class="inputField" type="text" id="inputField" placeholder="Enter your message">
            <button type="submit" id="submitButton">Send</button>
        </form>
        <br>

        <div class="wizardContainer">
        </div>
        <br>

      <div id="responseField">

        (Gandalf will reply to you here)
      </div>

    </div>

<!--<script src="../js/animationgandalf.js"></script>-->
<script src="../js/frontpage.js" defer></script>

</body>

</html>
